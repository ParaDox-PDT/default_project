name: n8_default_project
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6
  flutter_screenutil: ^5.8.4
  shared_preferences: ^2.1.2
  easy_localization: ^3.0.2
  mask_text_input_formatter: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0




flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Montserrat-Black.ttf
        - asset: assets/fonts/Inter/Montserrat-BlackItalic.ttf
        - asset: assets/fonts/Inter/Montserrat-Bold.ttf
        - asset: assets/fonts/Inter/Montserrat-BoldItalic.ttf
        - asset: assets/fonts/Inter/Montserrat-ExtraBold.ttf
        - asset: assets/fonts/Inter/Montserrat-ExtraBoldItalic.ttf
        - asset: assets/fonts/Inter/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/Inter/Montserrat-ExtraLightItalic.ttf
        - asset: assets/fonts/Inter/Montserrat-Italic.ttf
        - asset: assets/fonts/Inter/Montserrat-Light.ttf
        - asset: assets/fonts/Inter/Montserrat-LightItalic.ttf
        - asset: assets/fonts/Inter/Montserrat-MediumItalic.ttf
        - asset: assets/fonts/Inter/Montserrat-Medium.ttf
        - asset: assets/fonts/Inter/Montserrat-Regular.ttf
        - asset: assets/fonts/Inter/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Inter/Montserrat-Thin.ttf
        - asset: assets/fonts/Inter/Montserrat-ThinItalic.ttf

    - family: SF PRO
      fonts:
        - asset: assets/fonts/SF_PRO/SF-Pro-Rounded-Black.otf
        - asset: assets/fonts/SF_PRO/SF-Pro-Rounded-Bold.otf
        - asset: assets/fonts/SF_PRO/SF-Pro-Rounded-Heavy.otf
        - asset: assets/fonts/SF_PRO/SF-Pro-Rounded-Light.otf
        - asset: assets/fonts/SF_PRO/SF-Pro-Rounded-Medium.otf
        - asset: assets/fonts/SF_PRO/SF-Pro-Rounded-Regular.otf
        - asset: assets/fonts/SF_PRO/SF-Pro-Rounded-SemiBold.otf
        - asset: assets/fonts/SF_PRO/SF-Pro-Rounded-Thin.otf
        - asset: assets/fonts/SF_PRO/SF-Pro-Rounded-Ultralight.otf